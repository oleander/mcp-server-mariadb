name: Docker Development Environment Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build Docker containers
        run: docker-compose build --no-cache

      - name: Run tests
        run: docker-compose up --wait-timeout 60 --exit-code-from tester

      - name: Test container launch
        run: |
          docker-compose up mcp-server -d --wait --wait-timeout 60
          # Give the container a moment to fully initialize
          sleep 10
          # Check if container is healthy
          if [ "$(docker-compose ps -q mcp-server)" ]; then
            echo "Container is running"
            docker-compose logs mcp-server
          else
            echo "Container failed to start"
            exit 1
          fi

      - name: Cleanup
        if: always()
        run: docker-compose down -v
