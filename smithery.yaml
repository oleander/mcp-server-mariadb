# Smithery configuration file: https://smithery.ai/docs/config#smitheryyaml

startCommand:
  type: stdio
  configSchema:
    # JSON Schema defining the configuration options for the MCP.
    type: object
    required:
      - mariadbHost
      - mariadbPort
      - mariadbUser
      - mariadbPass
    properties:
      mariadbHost:
        type: string
        description: The host address of the MariaDB database.
      mariadbPort:
        type: string
        description: The port number for connecting to MariaDB.
      mariadbUser:
        type: string
        description: The username for MariaDB authentication.
      mariadbPass:
        type: string
        description: The password for the specified MariaDB user.
      mariadbDb:
        type: string
        description: The database name to connect to. If left blank, retrieves all
          databases.
  commandFunction:
    # A function that produces the CLI command to start the MCP on stdio.
    |-
    (config) => ({command: 'node', args: ['dist/index.js'], env: {MARIADB_HOST: config.mariadbHost, MARIADB_PORT: config.mariadbPort, MARIADB_USER: config.mariadbUser, MARIADB_PASS: config.mariadbPass, MARIADB_DB: config.mariadbDb}})
